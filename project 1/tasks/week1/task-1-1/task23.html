<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Color Example</title>
    <style>
        /* Class selector for buttons */
        .custom-button {
            background-color: #4CAF50; /* Green background */
            color: white;              /* White text color */
            border: none;              /* No border */
            padding: 10px 20px;       /* Padding */
            text-align: center;        /* Centered text */
            text-decoration: none;     /* No underline */
            display: inline-block;     /* Inline-block for alignment */
            font-size: 16px;          /* Font size */
            margin: 5px;              /* Margin around buttons */
            cursor: pointer;           /* Pointer cursor on hover */
        }
    </style>
</head>
<body>
    <button class="custom-button">Button 1</button>
    <button class="custom-button">Button 2</button>
    <button class="custom-button">Button 3</button>
</body>
</html>
