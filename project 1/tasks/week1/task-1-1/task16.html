<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .gallery img {
            width: 30%; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid #ccc; /* Optional: add a border */
            border-radius: 5px; /* Optional: rounded corners */
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>
    <p>Here are some images displayed side by side:</p>
    
    <div class="gallery">
        <img src="https://via.placeholder.com/300x200" alt="Image 1">
        <img src="https://via.placeholder.com/300x200" alt="Image 2">
        <img src="https://via.placeholder.com/300x200" alt="Image 3">
    </div>

</body>
</html>
