<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Example</title>
    <style>
        /* Styling for the first input field */
        #first-name {
            border: 2px solid #4CAF50; /* Green border */
            padding: 10px;              /* Padding */
            font-size: 16px;            /* Font size */
            margin-bottom: 10px;        /* Margin below the input */
        }

        /* Styling for the second input field */
        #last-name {
            border: 2px solid #2196F3; /* Blue border */
            padding: 10px;             /* Padding */
            font-size: 16px;           /* Font size */
            margin-bottom: 10px;       /* Margin below the input */
        }
    </style>
</head>
<body>
    <form>
        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" placeholder="Enter your first name"><br>
        
        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" placeholder="Enter your last name"><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
