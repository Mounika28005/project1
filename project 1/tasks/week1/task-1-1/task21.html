<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Example</title>
    <style>
        /* Element selector for h2 tags */
        h2 {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Heading 1</h2>
    <p>This is a paragraph below heading 1.</p>
    <h2>Heading 2</h2>
    <p>This is a paragraph below heading 2.</p>
    <h2>Heading 3</h2>
    <p>This is a paragraph below heading 3.</p>
</body>
</html>
