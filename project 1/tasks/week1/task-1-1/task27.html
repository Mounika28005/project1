<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector Margin Example</title>
    <style>
        /* Universal selector to set a default margin of 0 for all elements */
        * {
            margin: 0;            /* Remove default margin */
            padding: 0;           /* Optional: remove default padding */
            box-sizing: border-box; /* Optional: include padding and border in element's total width and height */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is a paragraph demonstrating the universal selector.</p>
    <section>
        <h2>Section Title</h2>
        <p>This section also has no margin applied due to the universal selector.</p>
    </section>
</body>
</html>
