<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector Background Color</title>
    <style>
        /* Universal selector to apply a background color to all elements */
        * {
            background-color: #e0f7fa; /* Light cyan background */
            margin: 0;                  /* Remove default margins */
            padding: 0;                 /* Remove default padding */
            box-sizing: border-box;     /* Include padding and border in element's total width and height */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This paragraph demonstrates the universal selector applied to all elements.</p>
    <section>
        <h2>Section Title</h2>
        <p>This section also shares the same background color.</p>
    </section>
</body>
</html>
