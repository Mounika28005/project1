<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image Link</title>
</head>
<body>

    <h1>Clickable Image Example</h1>
    <p>Click the image below to visit an external webpage.</p>
    
    <a href="https://www.example.com" target="_blank">
        <img src="https://via.placeholder.com/150" alt="Example Image" style="width: 150px; height: auto;">
    </a>

</body>
</html>
