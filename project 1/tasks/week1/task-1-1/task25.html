<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Section Example</title>
    <style>
        /* Styles for the featured section */
        #featured {
            border: 2px solid #FF5733; /* Orange border */
            padding: 20px;              /* Padding inside the section */
            background-color: #f9f9f9;  /* Light gray background */
            margin: 20px 0;             /* Margin above and below the section */
            border-radius: 8px;         /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
    </style>
</head>
<body>
    <section id="featured">
        <h2>Featured Content</h2>
        <p>This is a special section that highlights important information.</p>
    </section>
</body>
</html>
