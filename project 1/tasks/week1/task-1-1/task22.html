<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family Example</title>
    <style>
        /* Class selector for paragraphs */
        .custom-font {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <p class="custom-font">This is the first paragraph with the Arial font.</p>
    <p class="custom-font">This is the second paragraph, also styled with the Arial font.</p>
</body>
</html>
