<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Paragraph and Div Styles</title>
    <style>
        /* Grouping p and div for shared styles */
        p, div {
            border: 2px solid #3498db; /* Blue border */
            padding: 15px;             /* Padding inside the elements */
            margin-bottom: 10px;       /* Margin below the elements */
            border-radius: 5px;        /* Rounded corners */
            background-color: #f0f8ff; /* Light background color */
        }
    </style>
</head>
<body>
    <div>
        This is a div element with shared styles.
    </div>
    <p>
        This is a paragraph element that also shares the same styles as the div.
    </p>
    <div>
        Another div element styled the same way.
    </div>
</body>
</html>
