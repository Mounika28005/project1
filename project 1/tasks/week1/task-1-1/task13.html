<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage with Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        section {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Webpage</h1>
    <p>
        This webpage includes links to an external site and a section within the same page.
    </p>
    
    <h2>Links</h2>
    <ul>
        <li><a href="https://www.example.com" target="_blank">Visit Example.com</a></li>
        <li><a href="#section">Go to Section</a></li>
    </ul>

    <section id="section">
        <h2>Section Title</h2>
        <p>This is the section you navigated to within the same webpage.</p>
    </section>

</body>
</html>
